<div class="jumbotron" style="padding:20px 0px">
  <h3 class="text-center">To Do List App</h3>
</div>

<div class="input-group" style="width:100%">
  <input type="text" class="form-control" #itemTitle style="width:94%;float:left" placeholder="Enter the new task">
  <div class="input-group-addon-hover-cursor" style="background:#eeeeee;padding:2px;width:6%;float:right" (click)="onAdd(itemTitle)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>

<br>
<h4 style="color:white">Your Tasks</h4>

<div class="" style="margin:5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      {{item.title}}
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>

  </ul>

</div>
